<html>
	<head>
		<meta charset="UTF-8">
		<script src="src/jquery/jquery-1.11.3.min.js"></script>
		<style>
			html{
				width: 200px;
				height:50px;
			}
			#mainDiv input{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="mainDiv">
			<p>If you don't have already set your email and password, go to settings!</p>
			Class name: <input id="cName" input="text" name="email">
			Class time (ex: 11:00): <input id="cTime" input="text" name="email">
			<input id="firstStep" type="button" value="FirstStep">
			<input id="secondStep" type="button" value="SecondStep">
			<input id="thirdStep" type="button" value="ThirdStep">
			<input id="fourthStep" type="button" value="FourthStep">
			<input id="settings" type="button" value="Settings">
			<script src="src/js/callSettings.js"></script>
		</div>
	</body>
</html>
